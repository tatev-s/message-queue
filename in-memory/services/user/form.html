<!DOCTYPE html>
<html>

<body>

  <h2>Submit User</h2>

  <form action="/user" method="POST">
    <label for="firstName">Name:</label><br>
    <input type="text" id="firstName" name="firstName" value="Test"><br>
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email" value="test@test.com"><br><br>
    <input type="submit" value="Submit">
  </form>

  <p>If you click the "Submit" button, the form-data will be sent to a page called "/user" POST.</p>

</body>

</html>
